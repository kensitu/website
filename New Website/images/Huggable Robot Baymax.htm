<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Huggable Robot Baymax</title>
    <link rel="stylesheet" href="./Huggable Robot Baymax_files/bulma.css">
    <link rel="stylesheet" href="./Huggable Robot Baymax_files/style.css">

    <link href="./Huggable Robot Baymax_files/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Photoswipe -->
    <link rel="stylesheet" href="./Huggable Robot Baymax_files/photoswipe.css"> 
    <link rel="stylesheet" href="./Huggable Robot Baymax_files/default-skin.css"> 

</head>
<body>

    <!-- Header start -->
    <div class="header">
        <div class="container">
            <img src="./Huggable Robot Baymax_files/cherryblossom-top.svg" id="branch-top" class="is-disabled">
        </div>

        <nav class="nav">
            <div class="container">
                <div class="nav-right">
                    <a class="nav-item is-tab" href="file:///Users/ken/Google%20Drive/www/New%20Website/index.html">HOME</a>
                    <a class="nav-item is-tab" href="file:///Users/ken/Google%20Drive/www/New%20Website/index.html#portfolio">WORKS</a>
                    <a class="nav-item is-tab">DESIGNS</a>
                    <a class="nav-item is-tab">ABOUT</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Header end -->


    <!-- Introduction start -->

    <div class="section has-text-centered">
        <div class="container">
            <div class="heading">
                <h1 class="title is-spaced">BAYMAX</h1>    
                <h2 class="subtitle">The life-sized huggable robot.</h2>
            </div>

            <a class="button is-info" href="http://kensitu.github.io/hug-baymax/" target="_blank">
                OFFICIAL WEBSITE&nbsp;
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </a>

            <img src="./Huggable Robot Baymax_files/baymax-skeleton.png" id="skele">
        </div>
    </div>

    <!-- Introduction end -->

    <div class="section" id="insights">
            <button id="btn">Open PhotoSwipe</button>
    </div>





    <!-- Photoswipe start -->

    <script src="./Huggable Robot Baymax_files/photoswipe.min.js"></script> 
    <script src="./Huggable Robot Baymax_files/photoswipe-ui-default.min.js"></script> 
    <script src="./Huggable Robot Baymax_files/designs.js"></script> 

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true" style="">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container" style="transform: translate3d(0px, 0px, 0px);">
                <div class="pswp__item" style="display: block; transform: translate3d(-2134px, 0px, 0px);"></div>
                <div class="pswp__item" style="transform: translate3d(0px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(653px, 279px, 0px) scale(0.45977);"><div class="pswp__img pswp__img--placeholder pswp__img--placeholder--blank" style="width: 1305px; height: 870px; display: none;"></div><img class="pswp__img" src="./Huggable Robot Baymax_files/400" style="display: block; width: 1305px; height: 870px;"></div></div>
                <div class="pswp__item" style="display: block; transform: translate3d(2134px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(373px, 44px, 0px) scale(1);"><div class="pswp__img pswp__img--placeholder pswp__img--placeholder--blank" style="width: 1160px; height: 870px; display: none;"></div><img class="pswp__img" src="./Huggable Robot Baymax_files/900" style="width: 1160px; height: 870px;"></div></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--fit pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter">1 / 2</div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

    <!-- Photoswipe end -->


</body></html>
